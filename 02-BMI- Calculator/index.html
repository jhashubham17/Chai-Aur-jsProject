<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="/output.css" rel="stylesheet">
</head>

<body class="bg-slate-400 font-serif">

    <!-- form-box -->
    <form
        class=" w-full h-screen flex flex-col justify-evenly items-center lg:w-96 lg:h-screen lg:bg-slate-600 lg:mx-auto">

        <!-- headline -->
        <div class="font-bold text-3xl tracking-wider">
            <h1>BMI Calculator</h1>
        </div>

        <!-- height-box -->
        <div class="font-bold text-2xl tracking-wider mt-12">
            <h1>Height in CM:</h1>
            <input id="height" class="mt-2 h-12 w-72 outline-none font-black rounded-lg text-center" type="text">
        </div>

        <!-- weight-box -->
        <div class="font-bold text-2xl tracking-wider">
            <h1>Weight in CM:</h1>
            <input id="weight" class="mt-2 h-12 w-72 outline-none font-black rounded-lg text-center" type="text">
        </div>

        <!-- calculate-btn -->
        <button
            class="px-6 py-4 bg-red-500 tracking-wider font-bold text-2xl rounded-lg hover:bg-red-300">Calculate</button>

        <!-- result-box -->
        <div id="results" class="text-xl font-bold   text-red-500 tracking-wider"></div>

        <!-- guide -->
        <div id="weight-guide" class="text-4xl tracking-wider mt-3 text-black font-extrabold">
        </div>
    </form>


</body>

<!-- connected js -->
<script src="script.js"></script>

</html>
